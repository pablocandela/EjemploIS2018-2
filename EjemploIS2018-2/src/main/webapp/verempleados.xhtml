<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Empleados</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:dataScroller value="#{verEmpleados.empleados}" var="empleado" >
                <h:outputText value="Nombre: " style="font-weight: bold" />
                <h:outputText value="#{empleado.nombre}" style="font-weight: bold" />
 
                <h:outputText value="Apellido: " style="font-weight: bold"/>
                <h:outputText value="#{empleado.apellido}" style="font-weight: bold"/>
 
 
                            
            </p:dataScroller>
        </h:body>

    </f:view>
</html>
